<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.gstatic.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="card">
      <div class="card__content">
        <div class="card__content--logo">
          <img src="/images/logo.svg" alt="logo" />
        </div>
        <div class="card__content--heading">
          We're
          <div class="card__content--heading--darkbold">coming soon</div>
        </div>
        <div class="card__content--about">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </div>
        <div class="card__content__input">
          <div class="card__content__input--textbox">
            <input
              type="email"
              placeholder="Email Address"
              size="50"
              maxlength="30"
            />
          </div>
          <div class="card__content__input--submit">
            <button>
              <img src="/images/icon-arrow.svg" alt="" />
            </button>
          </div>
        </div>
        <div class="err-text">Please provide a valid email!</div>
      </div>
      <div class="card__image">
        <img src="/images/hero-desktop.jpg" alt="hero-desktop" />
      </div>
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Asad Mahmood</a>.
      </p>
    </footer>
    <script src="/scripts/script.js"></script>
  </body>
</html>

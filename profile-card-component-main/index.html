<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <img class="img_back_top" src="images/bg-pattern-top.svg" />
    <img class="img_back_bottom" src="images/bg-pattern-bottom.svg" />
    <div class="card">
      <div class="img_profile">
        <img src="images/image-victor.jpg" />
      </div>
      <div class="card_top">
        <img class="img_card" src="images/bg-pattern-card.svg" />
      </div>
      <div class="card_bottom">
        <div class="large"><span class="bold">Victor Crest </span>26</div>
        London
        <hr />
        <div class="stats">
          <div class="stat">
            <div class="bold large">80K</div>
            Followers
          </div>
          <div class="stat">
            <div class="bold large">803K</div>
            Likes
          </div>
          <div class="stat">
            <div class="bold large">1.4K</div>
            Photos
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>

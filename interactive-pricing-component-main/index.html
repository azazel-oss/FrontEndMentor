<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/style.css" />
    <title>Frontend Mentor | Interactive pricing component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Simple, traffic-based pricing</h1>
      <p>Sign-up for our 30-day trial. No credit card required.</p>
    </div>
    <div class="card">
      <div class="card__values">
        <div class="card__values-pageviews">
          <span id="pageviews-value">10K</span> Pageviews
        </div>
        <div class="card__values-amount">
          <span id="amount-value">$8.00</span><span id="duration">/month</span>
        </div>
      </div>
      <div class="card__slider">
        <input
          type="range"
          min="1"
          max="5"
          value="1"
          name="slider"
          id="range"
        />
      </div>
      <div class="card__billing">
        <div class="label__monthly">Monthly Billing</div>
        <label class="switch">
          <input type="checkbox" id="toggle-button-value" />
          <span class="slider-check"></span>
        </label>
        <div class="label__yearly">Yearly Billing</div>

        <span class="discount">25% discount</span>
      </div>
      <hr />
      <div class="cta">
        <div class="work-list">
          <ul>
            <li>
              <img class="tick-image" src="./images/icon-check.svg" />Unlimited
              websites
            </li>
            <li>
              <img class="tick-image" src="./images/icon-check.svg" />100% data
              ownership
            </li>
            <li>
              <img class="tick-image" src="./images/icon-check.svg" />Email
              reports
            </li>
          </ul>
        </div>
        <div class="cta__container">
          <button class="cta__button">Start my trial</button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Asad Mahmood</a>.
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
